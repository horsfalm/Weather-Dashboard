<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <section>

            <div class="column-left">
    
                <div>
                    <div id="search-top">
                        <p>Search for a City:<p>
                        <form id="current-search">
                            <label for="city"></label>
                            <input name="city" type="text" id="city" placeholder="Enter City" autofocus="true" ><br>
                            <button type="submit" id="search-button">Search</button>
                        </form>
                        <div></div>
                    </div>
                    <div id="search-bottom"></div>

                </div>

            </div>

            <div class="column-right">
        
                    <div id="current-conditions">
                        <div id="headline"><p id="operative" class="conditions"></p>
                        <p class="conditions"><img src="" id="icon-day0"></p>
                        </div>
                        <div class="metric">Temp:<div id="temp" class="conditions"></div></div>
                        <div class="metric">Wind:<div id="wind" class="conditions"></div></div>
                        <div class="metric">Humidity:<div id="humidity" class="conditions"></div></div>
                        <div class="metric">UV Index:<div id="uv" class="conditions"></div></div>
                    </div>
                    <div id="forecast-conditions"><p>5-Day Forecast:</p>
                        <div id="forecast-cards"></div>
                    </div>

            </div>

        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
