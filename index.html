<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <section>

            <div class="column-left">
    
                <div id="search">
                    <p>Search for a City:<p>
                    <form>
                    <input type="text" id="city" placeholder="Toronto"><br>
                    <input type="submit" value="Search" id="search-button">
                    </form>
                </div>
                <div id="recent-searches">
                    <div>Sydney</div>
                </div>

            </div>

            <div class="column-right">
        
                    <div id="current-conditions">
                        <p>Atlanta (3/30/2021)<p>
                    </div>
                    <div id="forecast"><p>5-Day Forecast:</p>
                        <div id="forecast-cards">
                            <div class="day" id="day1">Day 1</div>
                            <div class="day" class ="middle-day" id="day2">Day 2</div>
                            <div class="day" class ="middle-day" id="day3">Day 3</div>
                            <div class="day" class ="middle-day" id="day4">Day 4</div>
                            <div class="day" id="day5">Day 5</div>
                        </div>
                    </div>

            </div>

        </section>

        <script src="./assets/js/script.js"></script>

    </body>

</html>
